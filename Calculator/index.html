<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3406/3406991.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-numbers>1</button>
    <button data-numbers>2</button>
    <button data-numbers>3</button>
    <button data-operation>*</button>
    <button data-numbers>4</button>
    <button data-numbers>5</button>
    <button data-numbers>6</button>
    <button data-operation>+</button>
    <button data-numbers>7</button>
    <button data-numbers>8</button>
    <button data-numbers>9</button>
    <button data-operation>-</button>
    <button data-numbers>.</button>
    <button data-numbers>0</button>
    <button data-equals class="span-two">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
